<!DOCTYPE html>
<html lang="en">

<head>

    <title>Juste prix</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <audio id='audioPlayer'>
            <source src="./musiquejusteprix.mp3" type="audio/mpeg">
        </audio>
        <audio id='perduSound'>
            <source src="./loose.mp3" type="audio/mpeg">
        </audio>
        <audio id='victorySound'>
            <source src="./victoire.mp3" type="audio/mpeg">
        </audio>
        <div class="row justify-content-center mt-5">
            <header>
                Le Juste Prix
                <h5> Arriverez-vous Ã  deviner le juste Prix ?</h5>
            </header>
        </div>

        <!-- Formulaire -->
        <div class="row justify-content-center mt-5 mb-4 background ">
            <div class="col-lg-8 ">
                <div class="p-4 rounded inputBack">

                    <form id="formulaire">
                        <div class="row">
                            <div class="col">
                                <input id="prix" class="form-control"
                                    placeholder="Devinez le prix ! (entre 0 et 1 000)" />
                            </div>
                            <button type="submit" class="btn btn-success devine">Deviner <i
                                    class="fas fa-search-dollar"></i></button>
                            <button class="btn btn-danger  ml-4 try">Recommencer <i
                                    class="fas fa-sync-alt"></i></button>
                        </div>
                        <small class="text-danger">Vous devez rentrer un nombre.</small>
                    </form>

                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="row justify-content-center">
            <div id="instructions" class="col-lg-8"></div>
        </div>

    </div>

</body>
<script src="https://kit.fontawesome.com/6878d85fad.js" crossorigin="anonymous"></script>
<script src="./index.js"> </script>

</html>
